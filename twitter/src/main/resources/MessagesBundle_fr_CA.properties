#Help view
TweetHelp = Merci d'utiliser AGBTwitter. \ nPour commencer, vous devez obtenir vos 4 clés Twitter et les insérer dans un fichier nommé twitter4j.properties. \ n Pour utiliser cette application, vous pouvez accéder à tous les éléments nécessaires dans la barre d'outils supérieure. \ nLa première icône est une maison, il s’agit de la page d’accueil. Cela indique où vous pouvez trouver votre flux Twitter. Dans le flux Twitter, vous pouvez aimer, retweet, répondre et enregistrer des tweets dans votre base de données personnelle. Lorsque vous cliquez sur le bouton de réponse ou sur le bouton de retweet, vous serez redirigé vers une autre page où vous pourrez entrer votre réponse ou le retweet que vous souhaitez écrire. Dans ce flux, vous pouvez également cliquer sur le profil des utilisateurs, ce qui vous redirigera vers leur profil où vous pourrez les suivre / ne plus suivre ou leur envoyer un message. \ nEn vous déplaçant sur la deuxième icône de la barre d’outils supérieure, c’est ici que vous pouvez envoyer votre tweet de 260 caractères en le saisissant et en cliquant sur "Tweet!". \ nLa troisième icône est une enveloppe pour indiquer les messages. Ici, vous pouvez envoyer un message en saisissant le pseudo de l'utilisateur, en l'écrivant et en cliquant sur "Envoyer!". \ NLa troisième icône est votre conversation. Ceci est affiché en haut. \ nLa quatrième icône est votre photo de profil. Ici vous pouvez voir votre propre profil. Vous pouvez voir votre nombre d'abonnés et le nombre suivant ainsi que votre description. Ici, vous pouvez voir vos retwets, tweets et mentions. \ nLa cinquième icône est la recherche. Ici, vous pouvez rechercher un tweet sur Twitter et vous disposez également des mêmes fonctionnalités que le flux. Vous pouvez ainsi répondre, répondre, retweeter, suivre, désabonner ou envoyer un message à la personne qui a tweeté ce tweet. \ NLa sixième icône est l'endroit où tous vos tweets enregistrés personnellement sont stockés. \ nLa sixième icône est la suivante! \ nLa dernière icône est une icône permettant de quitter l'application. J'espère que cela améliore votre expérience AGBTwitter.

